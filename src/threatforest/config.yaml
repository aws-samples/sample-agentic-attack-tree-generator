# Embeddings settings
embeddings:
  model: "basel/ATTACK-BERT"
  ttc_threshold: 0.3  # Similarity threshold for TTP matching (0-1)

# Kiro IDE Integration
kiro_integration:
  enabled: true  # Enable/disable automatic ThreatForest execution via Kiro hooks
  auto_run_on_save: true  # Automatically run when ThreatComposer files are saved
  notification_level: "summary"  # Output verbosity: 'full', 'summary', or 'silent'
  timeout_seconds: 300  # Maximum execution time (5 minutes)
